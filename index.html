<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tutorial-modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-ar</title>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">AR уншиж байна...</div>
        </div>
    </div>

    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-card">
            <h1>AR хөтөч</h1>
            <button class="start-ar-button" id="startARButton">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                AR эхлүүлэх
            </button>
        </div>
    </div>

    <div class="ar-interface" id="arInterface">
        <div class="chat-container">
            <div class="chat-bubble assistant-bubble hidden" id="assistantBubble">
                <div class="chat-label">Хөтөч</div>
                <div class="chat-text" id="assistantText">Сайн байна уу? Таньд юугаар туслах вэ?</div>
            </div>

            <div class="chat-bubble user-bubble hidden" id="userBubble">
                <div class="chat-label">Хэрэглэгч</div>
                <div class="chat-text" id="userText">Таны асуулт энд гарч ирнэ.</div>
            </div>
        </div>

        <div class="control-buttons" id="controlButtons">
            <button class="control-btn" id="clearButton" title="Clear chat">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
            <button class="control-btn exit" id="exitButton" title="Exit AR">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="mic-container" id="micContainer">
            <button class="mic-button" id="micButton">
                <svg class="mic-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                </svg>
            </button>
            <div class="mic-label" id="micLabel">Энд дарж ярина уу.</div>
        </div>
    </div> 
    <div id="scene-container"></div>

    <!-- Load tutorial modal system before other scripts -->
    <script src="tutorial-modal.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script src="/src/ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
</html>
